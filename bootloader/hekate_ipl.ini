[config]
autoboot=1
autoboot_list=0
bootwait=3
backlight=100
autohosoff=0
autonogc=1
updater2p=1
bootprotect=0

{}
{setup By Ls}
{}

{--- Custom Firmware ---}

[Atmosphere auto]
payload=bootloader/payloads/Atmosphere_fusee.bin
logopath=bootloader/res/bootlogo.bmp
icon=bootloader/res/Ams LS.bmp
id=AmsA
{}

[Atmosphere Sysnand]
fss0=atmosphere/package3
kip1patch=nosigchk
atmosphere=1
emummc_force_disable=1
logopath=bootloader/res/bootlogo.bmp
icon=bootloader/res/Ams LS.bmp
kip1=atmosphere/kips/*
id=AmsS
cal0blank=1
{}

[Atmosphere Emunand]
fss0=atmosphere/package3
kip1patch=nosigchk
atmosphere=1
emummcforce=1
logopath=bootloader/res/bootlogo.bmp
icon=bootloader/res/Ams LS.bmp
kip1=atmosphere/kips/*
id=AmsE
cal0blank=1
{}

{--- Stock ---}
[stock]
fss0=atmosphere/package3
emummc_force_disable=1
stock=1
icon=bootloader/res/icon_Stock.bmp
id=Ofw
{}
